<ion-header>
  <ion-navbar>
    <ion-title>
      Les animaux
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showReorder = ! showReorder">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group [reorder]="showReorder" (ionItemReorder)="$event.applyTo(animals)">
      <ion-item *ngFor="let animal of animals; let pos=index" (click)="guess(animal.title)">
        <ion-thumbnail item-left>
          <img src="/assets/{{animal.image}}">
        </ion-thumbnail>
        <h2>{{animal.title}}</h2>
        <p>{{animal.desc}}</p>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer padding>
  <button ion-button full round color="secondary" (click)="playSound()">
    Jouer un son&nbsp;&nbsp;
    <ion-icon name="volume-up"></ion-icon>
  </button>
</ion-footer>
